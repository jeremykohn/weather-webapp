<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Three-day forecast from wunderground.com</title>

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="weather-data.js"></script>
</head>

<body>

    <div id="error-need-javascript">
        <h3 id="javascript-error-message">If you are seeing this message, either there was an error loading the page or JavaScript is turned off. Try turning JavaScript on again.</h3>
    </div>

    <div id="application-container">

        <div id="zip-code-input-form">
            <h1>Three-day forecast provided by <a id="wul-logo" href="http://www.wunderground.com"><img id="wul-logo" src="http://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png"></a></h1>
            <form id="enter-zipcode">
                <input id="zipcode-input" type="text">
                <input id="submit-button" type="button" value="Submit">
            </form>
        </div>

        <div id="forecast-label">
            <span id="zip-code-display"></span>
        </div>

        <div id="results-display">

            <div id="spinning-circle">
                <div class="loading">
                    <div class="spinner">
                        <div class="mask">
                            <div class="maskedCircle"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="data-display">
                <div class="single-day" id="first-day">
                    <div class="date">
                        <div class="day-of-week"></div>
                    </div>
                    <div class="high-and-low">
                        <div class="high-temp"></div>
                        <div class="low-temp"></div>
                    </div>
                    <div class="overall-conditions">
                        <div class="icon"></div>
                        <div class="conditions"></div>
                    </div>
                </div>
                <div class="single-day" id="second-day">
                    <div class="date">
                        <div class="day-of-week"></div>
                        <div class="calendar-date"></div>
                    </div>
                    <div class="high-and-low">
                        <div class="high-temp"></div>
                        <div class="low-temp"></div>
                    </div>
                    <div class="overall-conditions">
                        <div class="icon"></div>
                        <div class="conditions"></div>
                    </div>
                </div>
                <div class="single-day" id="third-day">
                    <div class="date">
                        <div class="day-of-week"></div>
                        <div class="calendar-date"></div>
                    </div>
                    <div class="high-and-low">
                        <div class="high-temp"></div>
                        <div class="low-temp"></div>
                    </div>
                    <div class="overall-conditions">
                        <div class="icon"></div>
                        <div class="conditions"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
